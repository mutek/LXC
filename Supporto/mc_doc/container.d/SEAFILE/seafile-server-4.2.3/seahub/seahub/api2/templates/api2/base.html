{% load i18n %}

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>{% block sub_title %}{% endblock %}{{ site_title }}</title>
<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
<meta name="keywords" content="{% trans "File Collaboration Team Organization" %}" />
<meta name="viewport" content="initial-scale=1, maximum-scale=1" />
<link rel="icon" type="image/x-icon" href="{{ MEDIA_URL }}img/favicon.png?t=1369028460" />
<link rel="stylesheet" type="text/css" href="{{ MEDIA_URL }}css/mobile.css?t=1369028461" />
{% block extra_style %}{% endblock %}
</head>

<body>
    <div id="wrapper" class="{{ LANGUAGE_CODE }}">
        <div id="main">
            <div id="title-panel" class="w100 ovhd">
                {% block title_panel %}{% endblock %}
            </div>
            <div id="left-panel">
                {% block left_panel %}{% endblock %}
            </div>
            <div id="right-panel">
                {% block right_panel %}{% endblock %}
            </div>
            <div id="main-panel" class="clear w100 ovhd">
                {% block main_panel %}{% endblock %}
            </div>
        </div>
    </div><!-- wrapper -->
<script type="text/javascript" src="{{ MEDIA_URL }}js/jq.min.js?t=1369028460"></script>

<script type="text/javascript">
function e(str) {
    return encodeURIComponent(str);
}
</script>

{% block extra_script %}{% endblock %}
</body>
</html>
